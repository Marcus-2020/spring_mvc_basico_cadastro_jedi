<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Jedi</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <div class="col-sm-6">
    <h1 class="display-4">Edit Jedi</h1>
    <div class="row" style="margin-left:15px">
      <form th:action="@{/jedi}" th:object="${jedi}" method="post">
        <input type="hidden" id="name" name="id" th:field="*{id}"/>
        <div class="form-group">
          <label for="name">Name</label>
          <input class="form-control" type="text" name="name"  th:field="*{name}"
                 th:placeholder="Name"/> <br/>
          <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                style="color:red">Name Error</span><br/>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input class="form-control" type="text" id="lastName" name="lastName" th:field="*{lastName}"
                 th:placeholder="LastName"/> <br/>
          <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                style="color:red">LastName Error</span><br/>
        </div>
        <button type="submit" class="btn btn-primary">Update Jedi</button>
      </form>
    </div>
  </div>
  <br>
  <b><a th:href="@{/jedi}">Jedi</a></b>
</div>

</body>
</html>
