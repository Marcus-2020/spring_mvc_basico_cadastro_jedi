<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Jedi</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="col-sm-6">
        <h1 class="display 4">New Jedi</h1>
        <div class="row" style="margin-left:15px">
            <form th:action="@{/jedi}" th:object="${jedi}" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" th:field="*{name}"
                           th:placeholder="Name"/><br/>
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                          style="color:red">Name Error</span>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" th:field="*{lastName}"
                           th:placeholder="LastName"/><br/>
                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                          style="color:red">LastName Error</span>
                </div>
                <button type="submit" class="btn btn-primary">Create a new Jedi</button>
            </form>
        </div>
    </div>
    <br/>
    <b><a th:href="@{/jedi}">Go back to Jedi</a></b>
</div>

</body>
</html>
