<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jedi</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}" style="color:#1a75ff"/>

    <div class="container-fluid">
        <h1 class="display-4">Jedi forces</h1>
        <div class="col-sm-6">
            <div class="row">
                <table class="table table-striped table-bordered table-hover">
                    <thead class="table-head table-dark">
                    <th>NAME</th>
                    <th>LASTNAME</th>
                    </thead>
                    <tr th:each="jedi : ${allJedi}">
                        <td th:text="${jedi.name}"></td>
                        <td th:text="${jedi.lastName}"></td>
                    </tr>
                </table>
            </div>
        </div>
        <br>
        <b><a href="#" th:href="@{/new-jedi}">New Jedi</a></b>
    </div>
</body>
</html>
